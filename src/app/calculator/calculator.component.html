<div class="calculator container-fluid">
  <h2>Calculator</h2>
  <app-calculator-controls [model]="model" [hidePlanet]="currentCalculator == CalculatorType.Recycle"
    (change)='update()'></app-calculator-controls>

  <app-deploy-calculator [hidden]="currentCalculator != CalculatorType.Deploy"></app-deploy-calculator>
  <app-recycle-calculator [hidden]="currentCalculator != CalculatorType.Recycle"></app-recycle-calculator>
</div>

<div role="navigation" class="footer">
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a routerLink="/deploy" [class.active]="isLinkActive('/deploy')" [queryParams]="getState()" class="nav-link">
        Deploy
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/recycle" [class.active]="isLinkActive('/recycle')" [queryParams]="getState()" class="nav-link">
        Recycle
      </a>
    </li>
  </ul>
</div>
